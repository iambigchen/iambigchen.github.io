 &#125;</span><br><span class="line">  // console.log(i)</span><br><span class="line">&#125;</span><br><span class="line">test()</span><br><span class="line"></span><br><span class="line">// 0，1，2 error,引用错误</span><br><span class="line">// let 会生成一个块作用域，以&#123;&#125;为块，又因为es6是处于严格模式中，所以会报引用错误而不是undefined</span><br><span class="line"></span><br><span class="line">function test4 () &#123;</span><br><span class="line">  var a = 1</span><br><span class="line">  var a = 2</span><br><span class="line">  console.log(a)</span><br><span class="line">&#125;</span><br><span class="line">test4()</span><br><span class="line">// 2</span><br><span class="line">function test3 () &#123;</span><br><span class="line">  let a = 1</span><br><span class="line">  let a = 2</span><br><span class="line"></span><br><span class="line">  // var a = 1</span><br><span class="line">  // let a = 2</span><br><span class="line"></span><br><span class="line">  // let a = 1</span><br><span class="line">  // var a = 2</span><br><span class="line">&#125;</span><br><span class="line">test3()</span><br><span class="line">// error Identifier &apos;a&apos; has already been declared</span><br><span class="line">// let不可以重复定义</span><br></pre></td></tr></table></figure>
