ass="line">  let a4 = Symbol.for(&apos;a3&apos;)// 这个时候的a3是声明了的，所以返回的是之前声明过的a3</span><br><span class="line">  console.log(a3 === a4);</span><br><span class="line">&#125;</span><br><span class="line">// false true</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  let a1 = Symbol.for(&apos;abc&apos;)</span><br><span class="line">  let obj = &#123;</span><br><span class="line">    [a1]: &apos;123&apos;,</span><br><span class="line">    &apos;abc&apos;: &apos;345&apos;,</span><br><span class="line">    &apos;c&apos;: 456</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(obj);</span><br><span class="line"></span><br><span class="line">  for(let [key,val] of Object.entries(obj)) &#123;</span><br><span class="line">    console.log(key, val);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  Object.getOwnPropertySymbols(obj).forEach(e =&gt; &#123;</span><br><span class="line">    console.log(e, obj[e]);</span><br><span class="line">  &#125;) </span><br><span class="line"></span><br><span class="line">  Reflect.ownKeys(obj).forEach(e =&gt; &#123;</span><br><span class="line">    console.log(e, obj[e]);</span><br><span class="line">  &#125;) </span><br><span class="line">&#125;</span><br><span class="line">//&#123;abc: &quot;345&quot;, c: 456, Symbol(abc): &quot;123&quot;&#125; 这样申明的Symbol(abc)不会被覆盖，但是for in， let of 拿不到该属性</span><br><span class="line"></span><br><span class="line">// abc 345</span><br><span class="line">// c   456</span><br><span class="line"></span><br><span class="line">// Symbol(abc) 123</span><br><span class="line"></span><br><span class="line">// abc 345</span><br><span class="line">// c   456</span><br><span class="line">// Symbol(abc) 123</span><br></pre></td></tr></table></figure>
