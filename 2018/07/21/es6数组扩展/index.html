        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">// 数组扩展</span><br><span class="line">&#123;</span><br><span class="line">  let arr = Array.of(3,4,7,9,11)</span><br><span class="line">  console.log(&apos;arr&apos;, arr);</span><br><span class="line">  let empty = Array.of()</span><br><span class="line">  console.log(&apos;empty&apos;, empty);</span><br><span class="line">&#125;</span><br><span class="line">// [3, 4, 7, 9, 11] []</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  //Array.from把集合变成数组</span><br><span class="line">  // &lt;p&gt;1&lt;/p&gt;</span><br><span class="line">  // &lt;p&gt;1&lt;/p&gt;</span><br><span class="line">  // &lt;p&gt;1&lt;/p&gt;</span><br><span class="line">  let p = document.querySelectorAll(&apos;p&apos;)</span><br><span class="line">  let pArr = Array.from(p)</span><br><span class="line">  pArr.forEach(e =&gt; &#123;</span><br><span class="line">    console.log(e.textContent);</span><br><span class="line">  &#125;)</span><br><span class="line">  console.log(Array.from([1,3,5], function(item)&#123;</span><br><span class="line">    return item*2</span><br><span class="line">  &#125;));</span><br><span class="line">&#125;</span><br><span class="line">// 1 1 1</span><br><span class="line">// [2,6,10]</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  //填充数组</span><br><span class="line">  console.log(&apos;fill&apos;, [1, &apos;a&apos;, undefined].fill(7));</span><br><span class="line">  console.log([&apos;a&apos;, &apos;b&apos;, &apos;c&apos;].fill(7, 1, 3));// 1是起始位置，3为截止位置</span><br><span class="line">&#125;</span><br><span class="line">// [7, 7, 7]  [&quot;a&quot;, 7, 7]</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  for(let index of [&apos;1&apos;, &apos;c&apos;, &apos;ks&apos;].keys()) &#123;</span><br><span class="line">    console.log(&apos;keys&apos;, index);</span><br><span class="line">  &#125;</span><br><span class="line">  for(let index of [&apos;1&apos;, &apos;c&apos;, &apos;ks&apos;].values()) &#123;</span><br><span class="line">    console.log(&apos;values&apos;, index);</span><br><span class="line">  &#125;</span><br><span class="line">  for(let [index, values] of [&apos;1&apos;, &apos;c&apos;, &apos;ks&apos;].entries()) &#123;</span><br><span class="line">    console.log(&apos;entries&apos;, index, values);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">// 0 1 2        1 c ks</span><br><span class="line">// entries 0 1</span><br><span class="line">// entries 1 c</span><br><span class="line">// entries 2 ks</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  console.log([1,2,3,4].copyWithin(0,3,4)); // 0是哪个位置开始替换 3是从哪个位置读取数据 4是截止位置读取数据</span><br><span class="line">&#125;</span><br><span class="line">//  [4, 2, 3, 4]</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // 查找</span><br><span class="line">  // find只找到第一个满足条件的</span><br><span class="line">  // findIndex只找到第一个满足条件的下标</span><br><span class="line">  console.log([1,2,3,4,5,6].find(function(item)&#123;</span><br><span class="line">    return item &gt; 3</span><br><span class="line">  &#125;));</span><br><span class="line">  console.log([1,2,3,4,5,6].find(function(item)&#123;</span><br><span class="line">    return item &lt; 0</span><br><span class="line">  &#125;));</span><br><span class="line">  console.log([1,2,3,4,5,6].findIndex(function(item)&#123;</span><br><span class="line">    return item &gt; 3</span><br><span class="line">  &#125;));</span><br><span class="line">&#125;</span><br><span class="line">// 4 undefined 3</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // 是否包含这个值</span><br><span class="line">  console.log([1,2,NaN].includes(1));</span><br><span class="line">  console.log([1,2,NaN].includes(NaN));</span><br><span class="line">&#125;</span><br><span class="line">// true true</span><br></pre></td></tr></table></figure>
