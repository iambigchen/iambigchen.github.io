        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">// set map</span><br><span class="line">&#123;</span><br><span class="line">  let list = new Set()</span><br><span class="line">  list.add(5)</span><br><span class="line">  list.add(7)</span><br><span class="line"></span><br><span class="line">  console.log(list.size, list);</span><br><span class="line">&#125;</span><br><span class="line">// 2 Set(2) &#123;5, 7&#125;</span><br><span class="line">&#123;</span><br><span class="line">  let arr = [1,2,3,4,5]</span><br><span class="line">  let list = new Set(arr)</span><br><span class="line">  console.log(list.size, list);</span><br><span class="line">&#125;</span><br><span class="line">// 5 Set(5) &#123;1, 2, 3, 4, 5&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // Set数据类型的数据必须是唯一的,可以用在去重,转换元素的时候不会做类型的转换</span><br><span class="line">  let list = new Set()</span><br><span class="line">  list.add(1)</span><br><span class="line">  list.add(2)</span><br><span class="line">  list.add(3)</span><br><span class="line">  console.log(list.size, list);</span><br><span class="line"></span><br><span class="line">  let arr = [1,2,1,4,5,6,2,5,&apos;2&apos;]</span><br><span class="line">  let list2 = new Set(arr)</span><br><span class="line">  console.log(list2);</span><br><span class="line">&#125;</span><br><span class="line">// 3 Set(3) &#123;1, 2, 3&#125;</span><br><span class="line">// Set(5) &#123;1, 2, 4, 5, 6, &apos;2&apos;&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  let arr = [&apos;add&apos;, &apos;delete&apos;, &apos;clear&apos;, &apos;has&apos;]</span><br><span class="line">  let list = new Set(arr)</span><br><span class="line">  console.log(list.has(&apos;add&apos;));</span><br><span class="line">  console.log(list.delete(&apos;add&apos;), list);</span><br><span class="line">  console.log(list.clear(), list);</span><br><span class="line">&#125;</span><br><span class="line">// true</span><br><span class="line">// true Set(3) &#123;&quot;delete&quot;, &quot;clear&quot;, &quot;has&quot;&#125;</span><br><span class="line">// undefined Set(0) &#123;&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  let arr = [&apos;add&apos;, &apos;delete&apos;, &apos;clear&apos;, &apos;has&apos;]</span><br><span class="line">  let list = new Set(arr)</span><br><span class="line"></span><br><span class="line">  for(let key of list.keys())&#123;</span><br><span class="line">    console.log(&apos;key&apos;, key);</span><br><span class="line">  &#125;</span><br><span class="line">  for(let val of list.values())&#123;</span><br><span class="line">    console.log(&apos;val&apos;, val);</span><br><span class="line">  &#125;</span><br><span class="line">  for(let val of list)&#123;</span><br><span class="line">    console.log(&apos;val&apos;, val);</span><br><span class="line">  &#125;</span><br><span class="line">  for(let [key,val] of list.entries())&#123;</span><br><span class="line">    console.log(key, val);</span><br><span class="line">  &#125;</span><br><span class="line">  list.forEach(e =&gt; console.log(e))</span><br><span class="line">&#125;</span><br><span class="line">// key add</span><br><span class="line">// key delete</span><br><span class="line">// key clear</span><br><span class="line">// key has</span><br><span class="line">// val add</span><br><span class="line">// val delete</span><br><span class="line">// val clear</span><br><span class="line">// val has</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // weakset和set支持类型不同，weakset类型必须是对象，是弱引用，不会被垃圾回收机制挂钩，没有一些属性和方法</span><br><span class="line">  let weaklist = new WeakSet()</span><br><span class="line">  let arg = &#123;&#125;</span><br><span class="line">  weaklist.add(arg)</span><br><span class="line">  console.log(weaklist);</span><br><span class="line">  // 没有size， clear， 不能遍历</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// map 的key可以是任意数据类型，数组，对象都可以</span><br><span class="line">&#123;</span><br><span class="line">  let map = new Map()</span><br><span class="line">  let arr = [123,33]</span><br><span class="line">  map.set(arr, 456)</span><br><span class="line">  console.log(map, map.get(arr));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  let map = new Map([[&apos;a&apos;, 123], [&apos;b&apos;, 456]])</span><br><span class="line">  console.log(map);</span><br><span class="line">  console.log(&apos;size&apos;, map.size);</span><br><span class="line">  console.log(map.get(&apos;a&apos;));</span><br><span class="line">  console.log(&apos;delete&apos;, map.delete(&apos;a&apos;), map);</span><br><span class="line">  console.log(&apos;clear&apos;, map.clear(), map);</span><br><span class="line">  // map也可以遍历，方法和set一样的</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  //weakmap 接受的key必须是对象，没有size，clear，不能遍历</span><br><span class="line">  let weakmap = new WeakMap()</span><br><span class="line">  let o = &#123;&#125;</span><br><span class="line">  weakmap.set(o, 123)</span><br><span class="line">  console.log(weakmap.get(o));</span><br><span class="line">&#125;</span><br><span class="line">// 123</span><br></pre></td></tr></table></figure>
