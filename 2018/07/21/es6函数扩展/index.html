ine">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">// 函数扩展部分</span><br><span class="line">&#123;</span><br><span class="line">  //函数默认值</span><br><span class="line">  function test (x,y =&apos;aaa&apos;) &#123; // 默认值后面不能再有没有默认值的变量 （x, y = &apos;aa&apos;, c）不可以</span><br><span class="line">    console.log(x,y);</span><br><span class="line">  &#125;</span><br><span class="line">  test(&apos;hello&apos;)</span><br><span class="line">&#125;</span><br><span class="line">// hello aaa</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  let x = &apos;test&apos;</span><br><span class="line">  function test2 (x ,y = x) &#123;</span><br><span class="line">    console.log(x, y);</span><br><span class="line">  &#125;</span><br><span class="line">  function test3 (c ,y = x) &#123;</span><br><span class="line">    console.log(c, y);</span><br><span class="line">  &#125;</span><br><span class="line">  test2(&apos;a&apos;)</span><br><span class="line">  test2()</span><br><span class="line">  test3(&apos;a&apos;)</span><br><span class="line">&#125;</span><br><span class="line">// a a     undefined undefined      a test</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // res参数 res参数之后不能有其他参数了</span><br><span class="line">  function test(...arg) &#123;</span><br><span class="line">    for(let v of arg) &#123;</span><br><span class="line">      console.log(v);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  test(1,2,3,4, [1,2,3])</span><br><span class="line">&#125;</span><br><span class="line">// 1 2 3 4 [1,2,3]</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // 扩展运算符</span><br><span class="line">  console.log(...[1,2,4]);</span><br><span class="line">  console.log(&apos;a&apos;, ...[1,2,4]);</span><br><span class="line">&#125;</span><br><span class="line">// 1 2 4       a 1 2 4</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // 箭头函数   注意this绑定</span><br><span class="line">  let arrow = v =&gt; v*2</span><br><span class="line">  let arrow2 = () =&gt; 20</span><br><span class="line">  console.log(arrow(2));</span><br><span class="line">  console.log(arrow2());</span><br><span class="line">&#125;</span><br><span class="line">// 4  20</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  // 尾调用  是用来提升性能的，当某个函数嵌套调用另外一个函数建议使用尾调用</span><br><span class="line">  function tail(x) &#123;</span><br><span class="line">    console.log(x);</span><br><span class="line">  &#125;</span><br><span class="line">  function fx(x) &#123;</span><br><span class="line">    return tail(x)</span><br><span class="line">  &#125;</span><br><span class="line">  fx(123)</span><br><span class="line">&#125;</span><br><span class="line">// 123</span><br></pre></td></tr></table></figure>
